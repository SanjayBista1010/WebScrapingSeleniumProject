name: Scrape Headlines

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:       # manual trigger

permissions:
  contents: write   # âœ… required for git push

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "SanjayBista1010"
          git config --global user.email "sanjaybista1010@gmail.com"
          git add data/headlines.csv
          git commit -m "Update headlines [skip ci]" || echo "No changes to commit"
          git push
